<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Agent Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .log-entry { 
            max-width: 80%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        /* --- UPDATED: Color Scheme --- */
        .log-entry-user {
            background-color: #1E3A8A; /* Darker Blue */
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .log-entry-system {
            background-color: #422006; /* yellow-900/50 */
            border-left: 3px solid #FBBF24; /* amber-400 */
            align-self: flex-start;
        }
        .log-entry-thought, .log-entry-final_answer, .log-entry-error {
            background-color: #450A0A; /* red-900/50 */
            border-left: 3px solid #F87171; /* red-400 */
            align-self: flex-start;
        }
        .nav-link { transition: all 0.2s ease-in-out; }
        .nav-link.active { background-color: #4F46E5; color: white; }
        details > summary {
            cursor: pointer;
            list-style: none;
        }
        details > summary::-webkit-details-marker { display: none; }
        details > summary::before {
            content: 'â–º';
            margin-right: 0.5rem;
            font-size: 0.7rem;
            display: inline-block;
            transition: transform 0.2s;
        }
        details[open] > summary::before { transform: rotate(90deg); }

        /* --- NEW: Styled Scrollbars --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; } /* gray-800 */
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; } /* gray-600 */
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; } /* gray-500 */
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen">

    <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center border-b border-gray-700 flex-shrink-0">
        <div class="flex items-center space-x-8">
            <h1 class="text-xl font-bold text-white">Gemini Agent</h1>
            <nav class="flex items-center space-x-2">
                <a href="/" class="nav-link active py-2 px-3 rounded-md text-xs font-medium">Agent Control</a>
                <a href="/docs" class="nav-link py-2 px-3 rounded-md text-xs font-medium hover:bg-gray-700">Documentation</a>
                <!-- NEW: Commands Dropdown -->
                <div class="relative" id="commands-dropdown-container">
                    <button id="commands-dropdown-btn" class="nav-link py-2 px-3 rounded-md text-xs font-medium hover:bg-gray-700 flex items-center">
                        Available Commands
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="commands-dropdown-menu" class="absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-gray-700 ring-1 ring-black ring-opacity-5 hidden z-10">
                        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                            <span class="block px-4 py-2 text-xs text-gray-400">File System Tools</span>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600" role="menuitem">create_file</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600" role="menuitem">read_file</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600" role="menuitem">list_directory</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600" role="menuitem">execute_python_script</a>
                            <div class="border-t border-gray-600 my-1"></div>
                            <span class="block px-4 py-2 text-xs text-gray-400">Memory Tools</span>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600" role="menuitem">save_session</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600" role="menuitem">list_sessions</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600" role="menuitem">load_session</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600" role="menuitem">delete_session</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <div id="orchestrator-status" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
                <span id="orchestrator-text" class="text-xs text-gray-400">Orchestrator Offline</span>
            </div>
            <div class="flex items-center space-x-2">
                <div id="agent-status" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
                <span id="agent-text" class="text-xs text-gray-400">Agent Offline</span>
            </div>
        </div>
    </header>

    <div class="flex-grow overflow-y-auto">
        <main class="page flex-grow flex flex-col md:flex-row p-4 gap-4 h-full">
            <div class="w-full md:w-1/3 flex flex-col gap-4">
                <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col">
                    <h2 class="text-base font-semibold text-white mb-3 flex-shrink-0">Session Management</h2>
                    <div class="space-y-3">
                        <div>
                            <label for="session-list" class="block text-xs font-medium text-gray-400 mb-1">Load / Delete Session</label>
                            <div class="flex space-x-2">
                                <select id="session-list" class="w-full bg-gray-700 text-white rounded-md p-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                                <button id="load-session-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-md text-xs transition-colors">Load</button>
                                <!-- NEW: Delete Button -->
                                <button id="delete-session-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-md text-xs transition-colors">Delete</button>
                            </div>
                        </div>
                        <div>
                            <label for="save-session-name" class="block text-xs font-medium text-gray-400 mb-1">Save Current Session</label>
                            <div class="flex space-x-2">
                                <input type="text" id="save-session-name" class="w-full bg-gray-700 text-white rounded-md p-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="New session name...">
                                <button id="save-session-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-md text-xs transition-colors">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col flex-grow">
                    <h2 class="text-base font-semibold text-white mb-3 flex-shrink-0">Agent Action Log</h2>
                    <div id="agent-log" class="bg-gray-900 rounded-md p-3 flex-grow overflow-y-auto space-y-2"></div>
                </div>
            </div>
            
            <div class="w-full md:w-2/3 bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col">
                <h2 class="text-lg font-semibold text-white mb-4">Conversation & Reasoning</h2>
                <div id="conversation-log" class="flex-grow overflow-y-auto mb-4 pr-2 flex flex-col"></div>
                <div class="mt-auto flex items-center border-t border-gray-700 pt-4">
                    <input type="text" id="prompt-input" class="w-full bg-gray-700 text-white rounded-l-md p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your command...">
                    <button id="send-prompt" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-r-md transition-colors">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const agentLog = document.getElementById('agent-log');
            const conversationLog = document.getElementById('conversation-log');
            const promptInput = document.getElementById('prompt-input');
            const sendBtn = document.getElementById('send-prompt');
            const sessionList = document.getElementById('session-list');
            const loadSessionBtn = document.getElementById('load-session-btn');
            const saveSessionNameInput = document.getElementById('save-session-name');
            const saveSessionBtn = document.getElementById('save-session-btn');
            const deleteSessionBtn = document.getElementById('delete-session-btn');
            const commandsDropdownBtn = document.getElementById('commands-dropdown-btn');
            const commandsDropdownMenu = document.getElementById('commands-dropdown-menu');
            
            const orchestratorStatus = document.getElementById('orchestrator-status');
            const orchestratorText = document.getElementById('orchestrator-text');
            const agentStatus = document.getElementById('agent-status');
            const agentText = document.getElementById('agent-text');

            const SERVER_URL = window.location.origin;
            const socket = io(SERVER_URL);

            const addLog = (container, message, type) => {
                const entry = document.createElement('div');
                entry.className = `log-entry log-entry-${type}`;
                entry.innerHTML = message;
                container.appendChild(entry);
                container.scrollTop = container.scrollHeight;
            };

            const addConversationLog = (message, type) => {
                const formattedMessage = message.replace(/\n/g, '<br>');
                let typeDisplay = type.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                if (type === 'user') typeDisplay = 'You';
                addLog(conversationLog, `<strong>${typeDisplay}:</strong><div class="mt-1 text-sm">${formattedMessage}</div>`, type);
            };
            
            const addAgentActionLog = (message, type) => {
                const details = document.createElement('details');
                details.className = `log-entry bg-gray-700/50 rounded-md text-xs`;
                
                const summary = document.createElement('summary');
                summary.className = 'p-2 font-semibold';
                summary.textContent = type;
                
                const pre = document.createElement('pre');
                pre.className = 'whitespace-pre-wrap p-2 border-t border-gray-600/50 text-gray-300';
                pre.textContent = JSON.stringify(message, null, 2);

                details.appendChild(summary);
                details.appendChild(pre);
                agentLog.appendChild(details);
                agentLog.scrollTop = agentLog.scrollHeight;
            };

            socket.on('connect', () => {
                orchestratorStatus.className = 'w-3 h-3 rounded-full bg-green-500';
                orchestratorText.textContent = 'Orchestrator Online';
                agentStatus.className = 'w-3 h-3 rounded-full bg-green-500';
                agentText.textContent = 'Agent Online';
                requestSessionList();
            });

            socket.on('disconnect', () => {
                orchestratorStatus.className = 'w-3 h-3 rounded-full bg-red-500 animate-pulse';
                orchestratorText.textContent = 'Orchestrator Offline';
                agentStatus.className = 'w-3 h-3 rounded-full bg-red-500 animate-pulse';
                agentText.textContent = 'Agent Offline';
                addConversationLog("Connection to server lost.", 'error');
            });

            socket.on('log_message', (msg) => {
                addConversationLog(msg.data, msg.type);
                if (msg.type === 'final_answer' || msg.type === 'error') {
                    requestSessionList();
                }
            });

            socket.on('agent_action', (msg) => {
                addAgentActionLog(msg.data, msg.type);
            });

            socket.on('session_list_update', (result) => {
                sessionList.innerHTML = '';
                if (result && result.status === 'success' && result.sessions) {
                    if (result.sessions.length > 0) {
                        result.sessions.forEach(session => {
                            const option = document.createElement('option');
                            option.value = session.name;
                            option.textContent = session.name;
                            sessionList.appendChild(option);
                        });
                    } else {
                         const option = document.createElement('option');
                         option.textContent = 'No saved sessions';
                         option.disabled = true;
                         sessionList.appendChild(option);
                    }
                }
            });

            const handleUserPrompt = () => {
                const prompt = promptInput.value;
                if (!prompt) return;
                addConversationLog(prompt, 'user');
                promptInput.value = '';
                socket.emit('start_task', { prompt });
            };
            
            const requestSessionList = () => {
                if (socket.connected) {
                    socket.emit('request_session_list');
                }
            };

            const handleSaveSession = () => {
                const name = saveSessionNameInput.value;
                if (!name) {
                    alert("Please enter a name for the session.");
                    return;
                }
                const command = `Save this session as "${name}"`;
                addConversationLog(command, 'user');
                socket.emit('start_task', { prompt: command });
                saveSessionNameInput.value = '';
            };

            const handleLoadSession = () => {
                const name = sessionList.value;
                if (!name || name === 'No saved sessions') {
                    alert("Please select a session to load.");
                    return;
                }
                const command = `Load the session named "${name}"`;
                addConversationLog(command, 'user');
                socket.emit('start_task', { prompt: command });
            };

            const handleDeleteSession = () => {
                const name = sessionList.value;
                if (!name || name === 'No saved sessions') {
                    alert("Please select a session to delete.");
                    return;
                }
                const command = `Delete the session named "${name}"`;
                addConversationLog(command, 'user');
                socket.emit('start_task', { prompt: command });
            };
            
            // --- Dropdown Logic ---
            commandsDropdownBtn.addEventListener('click', () => {
                commandsDropdownMenu.classList.toggle('hidden');
            });
            document.addEventListener('click', (e) => {
                if (!document.getElementById('commands-dropdown-container').contains(e.target)) {
                    commandsDropdownMenu.classList.add('hidden');
                }
            });

            sendBtn.addEventListener('click', handleUserPrompt);
            promptInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleUserPrompt());
            saveSessionBtn.addEventListener('click', handleSaveSession);
            loadSessionBtn.addEventListener('click', handleLoadSession);
            deleteSessionBtn.addEventListener('click', handleDeleteSession);
        });
    </script>
</body>
</html>
