<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Agent Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .log-entry { border-left: 3px solid transparent; transition: all 0.3s ease; }
        .log-entry-gemini { border-left-color: #4285F4; }
        .log-entry-agent { border-left-color: #34A853; }
        .log-entry-error { border-left-color: #EA4335; }
        .log-entry-thought { border-left-color: #FBBC05; }
        .log-entry-user { border-left-color: #9E9E9E; }
        .log-entry-system { border-left-color: #808080; }
        .log-entry-final_answer { border-left-color: #00C853; font-weight: bold; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spinner { width: 16px; height: 16px; border: 2px solid #4A5568; border-top-color: #6366F1; border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; margin-left: 8px; }
        .nav-link { transition: all 0.2s ease-in-out; }
        .nav-link.active { background-color: #4F46E5; color: white; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen">

    <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center border-b border-gray-700 flex-shrink-0">
        <div class="flex items-center space-x-8">
            <h1 class="text-2xl font-bold text-white">Gemini Agent</h1>
            <nav class="flex space-x-2">
                <a href="/" class="nav-link active py-2 px-4 rounded-md text-sm font-medium">Agent Control</a>
                <a href="/docs" class="nav-link py-2 px-4 rounded-md text-sm font-medium hover:bg-gray-700">Documentation</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <div id="orchestrator-status" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
                <span id="orchestrator-text" class="text-sm text-gray-400">Orchestrator Offline</span>
            </div>
            <div class="flex items-center space-x-2">
                <div id="agent-status" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
                <span id="agent-text" class="text-sm text-gray-400">Agent Offline</span>
            </div>
        </div>
    </header>

    <div class="flex-grow overflow-y-auto">
        <main class="page flex-grow flex flex-col md:flex-row p-4 gap-4 h-full">
            <div class="w-full md:w-1/3 flex flex-col gap-4">
                <!-- NEW: Session Management Panel -->
                <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col">
                    <h2 class="text-lg font-semibold text-white mb-3 flex-shrink-0">Session Management</h2>
                    <div class="space-y-3">
                        <div>
                            <label for="session-list" class="block text-sm font-medium text-gray-400 mb-1">Load Session</label>
                            <div class="flex space-x-2">
                                <select id="session-list" class="w-full bg-gray-700 text-white rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                                <button id="load-session-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Load</button>
                            </div>
                        </div>
                        <div>
                            <label for="save-session-name" class="block text-sm font-medium text-gray-400 mb-1">Save Current Session</label>
                            <div class="flex space-x-2">
                                <input type="text" id="save-session-name" class="w-full bg-gray-700 text-white rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="New session name...">
                                <button id="save-session-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col flex-grow">
                    <div class="flex justify-between items-center mb-3 flex-shrink-0">
                        <h2 class="text-lg font-semibold text-white">Sandbox Files</h2>
                        <button id="refresh-sandbox" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-md text-sm transition-colors">Refresh</button>
                    </div>
                    <div id="sandbox-files" class="bg-gray-900 rounded-md p-3 flex-grow overflow-y-auto"></div>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col flex-grow">
                    <h2 class="text-lg font-semibold text-white mb-3 flex-shrink-0">Agent Action Log</h2>
                    <div id="agent-log" class="bg-gray-900 rounded-md p-3 flex-grow overflow-y-auto space-y-2"></div>
                </div>
            </div>
            
            <div class="w-full md:w-2/3 bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col">
                <h2 class="text-xl font-semibold text-white mb-4">Conversation & Reasoning</h2>
                <div id="conversation-log" class="flex-grow overflow-y-auto mb-4 pr-2 space-y-4"></div>
                <div class="mt-auto flex items-center border-t border-gray-700 pt-4">
                    <input type="text" id="prompt-input" class="w-full bg-gray-700 text-white rounded-l-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your command...">
                    <button id="send-prompt" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-r-md transition-colors">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const agentLog = document.getElementById('agent-log');
            const conversationLog = document.getElementById('conversation-log');
            const sandboxFiles = document.getElementById('sandbox-files');
            const promptInput = document.getElementById('prompt-input');
            const sendBtn = document.getElementById('send-prompt');
            const refreshBtn = document.getElementById('refresh-sandbox');
            const sessionList = document.getElementById('session-list');
            const loadSessionBtn = document.getElementById('load-session-btn');
            const saveSessionNameInput = document.getElementById('save-session-name');
            const saveSessionBtn = document.getElementById('save-session-btn');
            
            const orchestratorStatus = document.getElementById('orchestrator-status');
            const orchestratorText = document.getElementById('orchestrator-text');
            const agentStatus = document.getElementById('agent-status');
            const agentText = document.getElementById('agent-text');

            const SERVER_URL = window.location.origin;
            const socket = io(SERVER_URL);

            const addLog = (container, message, type, id = null) => {
                let entry;
                if (id && document.getElementById(id)) {
                    entry = document.getElementById(id);
                } else {
                    entry = document.createElement('div');
                    if (id) entry.id = id;
                    entry.className = `log-entry log-entry-${type} p-2 rounded-md bg-gray-700/50 text-sm`;
                    container.appendChild(entry);
                }
                entry.innerHTML = message;
                container.scrollTop = container.scrollHeight;
            };

            const addConversationLog = (message, type) => {
                const formattedMessage = message.replace(/\n/g, '<br>');
                let typeDisplay = type.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                if (type === 'user') typeDisplay = 'You';
                
                if (type === 'system' && message.includes('Starting reasoning')) {
                    const content = `<strong>${typeDisplay}:</strong><div class="mt-1 flex items-center"><span>${formattedMessage}</span><div class="spinner"></div></div>`;
                    addLog(conversationLog, content, type, 'task-ack');
                } else {
                    addLog(conversationLog, `<strong>${typeDisplay}:</strong><div class="mt-1">${formattedMessage}</div>`, type);
                }
            };
            
            const addAgentActionLog = (message, type) => {
                const formattedMessage = `<pre class="whitespace-pre-wrap text-xs">${JSON.stringify(message, null, 2)}</pre>`;
                addLog(agentLog, `<strong>${type}:</strong>${formattedMessage}`, type.toLowerCase());
            };
            
            const removeSpinnerFromAck = () => {
                const ackMessage = document.getElementById('task-ack');
                if (ackMessage) {
                    const spinner = ackMessage.querySelector('.spinner');
                    if (spinner) spinner.remove();
                }
            };

            socket.on('connect', () => {
                orchestratorStatus.className = 'w-3 h-3 rounded-full bg-green-500';
                orchestratorText.textContent = 'Orchestrator Online';
                refreshSandboxFiles();
                requestSessionList();
            });

            socket.on('disconnect', () => {
                orchestratorStatus.className = 'w-3 h-3 rounded-full bg-red-500 animate-pulse';
                orchestratorText.textContent = 'Orchestrator Offline';
                agentStatus.className = 'w-3 h-3 rounded-full bg-red-500 animate-pulse';
                agentText.textContent = 'Agent Offline';
                addConversationLog("Connection to server lost.", 'error');
            });

            socket.on('log_message', (msg) => {
                if (msg.type === 'thought' || msg.type === 'final_answer' || msg.type === 'error') {
                    removeSpinnerFromAck();
                }
                addConversationLog(msg.data, msg.type);
                if (msg.type === 'final_answer' || msg.type === 'error') {
                    refreshSandboxFiles();
                    requestSessionList();
                }
            });

            socket.on('agent_action', (msg) => {
                addAgentActionLog(msg.data, msg.type);
            });

            socket.on('sandbox_update', (result) => {
                agentStatus.className = 'w-3 h-3 rounded-full bg-green-500';
                agentText.textContent = 'Agent Online';
                sandboxFiles.innerHTML = '';
                if (result && result.status === 'success' && result.files) {
                    if (result.files.length > 0) {
                        result.files.forEach(file => {
                            const fileElement = document.createElement('div');
                            fileElement.className = 'bg-gray-700 p-2 rounded-md mb-2 flex justify-between items-center text-sm';
                            fileElement.textContent = file;
                            sandboxFiles.appendChild(fileElement);
                        });
                    } else {
                        sandboxFiles.innerHTML = '<p class="text-gray-500">Sandbox is empty.</p>';
                    }
                } else {
                    sandboxFiles.innerHTML = '<p class="text-red-400">Failed to load files.</p>';
                }
            });

            socket.on('session_list_update', (result) => {
                sessionList.innerHTML = '';
                if (result && result.status === 'success' && result.sessions) {
                    if (result.sessions.length > 0) {
                        result.sessions.forEach(session => {
                            const option = document.createElement('option');
                            option.value = session.name;
                            option.textContent = `${session.name} - ${session.summary}`;
                            sessionList.appendChild(option);
                        });
                    } else {
                         const option = document.createElement('option');
                         option.textContent = 'No saved sessions';
                         option.disabled = true;
                         sessionList.appendChild(option);
                    }
                }
            });

            const handleUserPrompt = () => {
                const prompt = promptInput.value;
                if (!prompt) return;
                addConversationLog(prompt, 'user');
                promptInput.value = '';
                socket.emit('start_task', { prompt });
            };
            
            const refreshSandboxFiles = () => {
                if (socket.connected) {
                    sandboxFiles.innerHTML = '<p class="text-gray-500">Refreshing...</p>';
                    socket.emit('request_sandbox_refresh');
                } else {
                    sandboxFiles.innerHTML = '<p class="text-red-400">Orchestrator is offline.</p>';
                }
            };

            const requestSessionList = () => {
                if (socket.connected) {
                    socket.emit('request_session_list');
                }
            };

            const handleSaveSession = () => {
                const name = saveSessionNameInput.value;
                if (!name) {
                    alert("Please enter a name for the session.");
                    return;
                }
                const command = `Save this session as "${name}"`;
                addConversationLog(command, 'user');
                socket.emit('start_task', { prompt: command });
                saveSessionNameInput.value = '';
            };

            const handleLoadSession = () => {
                const name = sessionList.value;
                if (!name || name === 'No saved sessions') {
                    alert("Please select a session to load.");
                    return;
                }
                const command = `Load the session named "${name}"`;
                addConversationLog(command, 'user');
                socket.emit('start_task', { prompt: command });
            };

            sendBtn.addEventListener('click', handleUserPrompt);
            promptInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleUserPrompt());
            refreshBtn.addEventListener('click', refreshSandboxFiles);
            saveSessionBtn.addEventListener('click', handleSaveSession);
            loadSessionBtn.addEventListener('click', handleLoadSession);
        });
    </script>
</body>
</html>
