<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen">
    <header class="p-4 flex justify-between items-center border-b flex-shrink-0" style="background-color: var(--header-bg); border-color: var(--border-color);"> 
        <div class="flex items-center space-x-8"> 
            <h1 class="text-xl font-bold" style="color: var(--text-color);">Phoenix</h1> 
            <nav class="flex items-center space-x-2"> 
                <a href="/" class="nav-link active py-2 px-3 rounded-md text-xs font-medium">Agent Chat</a> 
                <a href="/docs" class="nav-link py-2 px-3 rounded-md text-xs font-medium hover:bg-gray-200 dark:hover:bg-gray-700">Documentation</a> 
                <a href="/workshop" target="_blank" class="nav-link py-2 px-3 rounded-md text-xs font-medium hover:bg-gray-200 dark:hover:bg-gray-700">Workshop</a> 
                <a href="/audit_visualizer" target="_blank" class="nav-link py-2 px-3 rounded-md text-xs font-medium hover:bg-gray-200 dark:hover:bg-gray-700">Audit Visualizer</a>
                <a href="/database_viewer" target="_blank" class="nav-link py-2 px-3 rounded-md text-xs font-medium hover:bg-gray-200 dark:hover:bg-gray-700">Database Visualizer</a>
            </nav> 
        </div> 
        <div class="flex items-center space-x-6"> 
            <button id="theme-toggle" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700"> 
                <svg id="theme-icon-light" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-1.414 8.486a1 1 0 011.414 0l.707.707a1 1 0 11-1.414 1.414l-.707-.707a1 1 0 010-1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z"></path></svg> <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg> 
                </button> 
            <div class="flex items-center space-x-2"> 
                <div id="orchestrator-status" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div> 
                <span id="orchestrator-text" class="text-xs text-gray-400">Orchestrator Offline</span> 
            </div> 
            <div class="flex items-center space-x-2"> 
                <div id="agent-status" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div> 
                <span id="agent-text" class="text-xs text-gray-400">Agent Online</span> 
            </div>
        </div> 
    </header>
    <main class="flex-grow flex flex-col md:flex-row p-4 gap-4 overflow-hidden">
        <div class="w-full md:w-1/4 flex flex-col gap-4">
             <details class="rounded-lg shadow-lg" style="background-color: var(--panel-bg);" open> 
                <summary class="p-4 font-semibold text-base" style="color: var(--text-color);">Session Management</summary> 
                <div class="p-4 border-t" style="border-color: var(--border-color);"> 
                    <div class="space-y-3"> 
                        <div> 
                            <label for="session-list" class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Load / Delete Session</label> 
                            <div class="flex space-x-2"> 
                                <select id="session-list" class="w-full rounded-md p-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500" style="background-color: var(--input-bg);"></select> 
                                <button id="load-session-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-md text-xs transition-colors">Load</button> 
                                <button id="delete-session-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-md text-xs transition-colors">Delete</button> 
                            </div> 
                        </div> 
                        <div> 
                            <label for="save-session-name" class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Save Current Session</label> 
                            <div class="flex space-x-2"> 
                                <input type="text" id="save-session-name" class="w-full rounded-md p-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="New session name..." style="background-color: var(--input-bg);"> 
                                <button id="save-session-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-md text-xs transition-colors">Save</button> 
                            </div> 
                        </div> 
                    </div> 
                </div> 
            </details>
        </div>
        <div class="w-full md:w-3/4 rounded-lg shadow-lg p-6 flex flex-col min-h-0" style="background-color: var(--panel-bg);">
            <div class="flex justify-between items-center mb-4"> 
                <h2 class="text-lg font-semibold" style="color: var(--text-color);"> </h2> 
                <span id="session-name-display" class="text-sm font-mono px-2 py-1 rounded bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400">[New Session]</span> 
            </div>
            <div id="conversation-log" class="flex-grow overflow-y-auto mb-4 pr-2 flex flex-col"></div>
            <div class="mt-auto flex items-center border-t pt-4 flex-shrink-0" style="border-color: var(--border-color);"> 
                <textarea id="prompt-input" class="w-full rounded-l-md p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your command... (Shift+Enter for new line)" rows="1" style="background-color: var(--input-bg);"></textarea> 
                <button id="send-prompt" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-r-md transition-colors self-stretch">Send</button> 
            </div>
        </div>
    </main>
</body>
</html>
