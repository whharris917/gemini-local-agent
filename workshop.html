<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent - Workshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }
        .dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: #374151; /* Gray-700 */
            transition: background-color 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }
        /* Tapered trail effect */
        .dot.lit-head {
            background-color: #fb923c; /* Orange-400 */
            box-shadow: 0 0 10px #fb923c, 0 0 5px #fdba74;
        }
        .dot.lit-trail-1 {
            background-color: #f97316; /* Orange-500 */
            opacity: 0.6;
        }
        .dot.lit-trail-2 {
            background-color: #ea580c; /* Orange-600 */
            opacity: 0.3;
        }
        .label-box {
            width: 8rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4B5563; /* gray-600 */
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        /* Box glow effect */
        .label-box.lit {
            border-color: #fb923c;
            box-shadow: 0 0 15px #f97316;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center p-8 overflow-hidden">

    <div class="w-full max-w-6xl flex items-center justify-between">
        <!-- "UI" Box -->
        <div id="box-ui" class="label-box bg-gray-800">
            UI
        </div>

        <!-- Dot Path 1 -->
        <div id="dot-path-1" class="flex-grow flex items-center justify-center space-x-2 mx-4">
            <!-- Dots will be generated by JavaScript -->
        </div>

        <!-- "Orchestrator" Box -->
        <div id="box-orchestrator" class="label-box bg-gray-800">
            Orchestrator
        </div>

        <!-- Dot Path 2 -->
        <div id="dot-path-2" class="flex-grow flex items-center justify-center space-x-2 mx-4">
            <!-- Dots will be generated by JavaScript -->
        </div>

        <!-- "Tool Agent" Box -->
        <div id="box-agent" class="label-box bg-gray-800">
            Tool Agent
        </div>
    </div>

    <!-- Run Button -->
    <button id="run-animation-btn" class="absolute bottom-8 left-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
        Run Animation
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dotPath1Container = document.getElementById('dot-path-1');
            const dotPath2Container = document.getElementById('dot-path-2');
            const runAnimationBtn = document.getElementById('run-animation-btn');
            
            const boxUi = document.getElementById('box-ui');
            const boxOrchestrator = document.getElementById('box-orchestrator');
            const boxAgent = document.getElementById('box-agent');

            const numberOfDots = 25;
            let dots1 = [];
            let dots2 = [];

            const createDots = (container, dotArray) => {
                for (let i = 0; i < numberOfDots; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    container.appendChild(dot);
                    dotArray.push(dot);
                }
            };

            createDots(dotPath1Container, dots1);
            createDots(dotPath2Container, dots2);

            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const animatePath = (dots) => {
                return new Promise(resolve => {
                    let currentIndex = 0;
                    const intervalId = setInterval(() => {
                        // --- CORRECTED: Added checks to prevent out-of-bounds access ---
                        // Clear previous trail
                        if (currentIndex > 0 && dots[currentIndex - 1]) {
                            dots[currentIndex - 1].classList.remove('lit-head');
                        }
                        if (currentIndex > 1 && dots[currentIndex - 2]) {
                            dots[currentIndex - 2].classList.remove('lit-trail-1');
                        }
                        if (currentIndex > 2 && dots[currentIndex - 3]) {
                            dots[currentIndex - 3].classList.remove('lit-trail-2');
                        }

                        // Light up new trail
                        if (currentIndex < dots.length) {
                            dots[currentIndex].classList.add('lit-head');
                        }
                        if (currentIndex > 0 && currentIndex <= dots.length) {
                            dots[currentIndex - 1].classList.add('lit-trail-1');
                        }
                        if (currentIndex > 1 && currentIndex <= dots.length + 1) {
                            if(dots[currentIndex - 2]) { // Extra safety check
                                dots[currentIndex - 2].classList.add('lit-trail-2');
                            }
                        }
                        
                        currentIndex++;

                        if (currentIndex > dots.length + 3) { // Adjusted loop end condition
                            clearInterval(intervalId);
                            resolve(); 
                        }
                    }, 40);
                });
            };

            const runFullAnimation = async () => {
                runAnimationBtn.disabled = true;
                runAnimationBtn.classList.add('opacity-50', 'cursor-not-allowed');

                // Reset all states before starting
                [boxUi, boxOrchestrator, boxAgent].forEach(box => box.classList.remove('lit'));
                [...dots1, ...dots2].forEach(dot => dot.classList.remove('lit-head', 'lit-trail-1', 'lit-trail-2'));

                // --- STAGE 1: UI to Orchestrator ---
                boxUi.classList.add('lit');
                await animatePath(dots1);
                boxUi.classList.remove('lit');
                boxOrchestrator.classList.add('lit');
                
                await sleep(400); 

                // --- STAGE 2: Orchestrator to Tool Agent ---
                await animatePath(dots2);
                boxOrchestrator.classList.remove('lit');
                boxAgent.classList.add('lit');

                await sleep(800); 

                // --- CLEANUP ---
                boxAgent.classList.remove('lit');
                runAnimationBtn.disabled = false;
                runAnimationBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            };

            runAnimationBtn.addEventListener('click', runFullAnimation);
        });
    </script>
</body>
</html>
